<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Fuel Calculator</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">
        <div class="row align-items-center">
          <img src="http://via.placeholder.com/60x60">
          <h1 class="ml-3">Fuel Calculator</h1>
        </div>
      </a>
    </div>
  </nav> <!-- header -->

  <div class="container-fluid">
    <div class="row mb-5" id="main-row">
      <div class="col-lg-8">
        <div id="map" class="google-map"></div>
      </div> <!-- column 1 -->

      <div class="col-lg-4">
        <button onclick="calculateRoute()" class="btn btn-success btn-block" type="button">
          Calculate Route
        </button>
        <form class="mb-3 mt-3 mt-lg-0" id="start-location-form">
          <label for="start-location">Start Location</label>
          <input type="text" id="start-location-input" class="form-control" autocomplete="off">
        </form> <!-- Start Location -->

        <form class="mb-3" id="end-location-form">
          <label for="end-location">End Location</label>
          <input type="text" id="end-location-input" class="form-control" autocomplete="off">
        </form> <!-- End Location -->

        <div class="mb-3">
          <label for="total-distance">
            Total Distance
            <span class="asterisk">*</span>
          </label>
          <div class="input-group">
            <input id="total-distance-input" type="number" class="form-control">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary dropdown-toggle" id="distance-unit" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Kilometres</button>
              <div class="dropdown-menu">
                <a onclick="switchDistanceUnit('Km')" class="dropdown-item" href="javascript:void(0)">Kilometres</a>
                <a onclick="switchDistanceUnit('Miles')" class="dropdown-item" href="javascript:void(0)">Miles</a>
              </div>
            </div>
          </div>
        </div> <!-- Total Distance -->

        <form class="mb-3" id="fuel-cost-form">
          <label for="fuel-cost">
            <strong>Fuel Cost</strong>
            <span class="asterisk">*</span>
          </label>
          <div class="input-group">
            <input id="fuel-cost-input" type="number" class="form-control" value=1.29>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary dropdown-toggle" id="fuel-cost-unit" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Per Ltr</button>
              <div class="dropdown-menu">
                <a onclick="switchFuelCostUnit('Ltr')" class="dropdown-item" href="javascript:void(0)">Per Ltr</a>
                <a onclick="switchFuelCostUnit('US')" class="dropdown-item" href="javascript:void(0)">Per Gal (US)</a>
                <a onclick="switchFuelCostUnit('UK')" class="dropdown-item" href="javascript:void(0)">Per Gal (UK)</a>
              </div>
            </div>
          </div>
        </form>  <!-- Fuel Cost -->

        <form class="mb-3">
          <label for="fuel-consumption">
            <strong>Fuel Consumption</strong>
            <span class="asterisk">*</span>
          </label>

          <div class="input-group">
            <input id="fuel-consumption-input" type="number" class="form-control" value=45>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary dropdown-toggle" id="consumption-unit" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Ltr/100Km</button>
              <div class="dropdown-menu">
                <a onclick="switchFuelConsumptionUnit('Km/Ltr')" class="dropdown-item" href="javascript:void(0)">Km/Ltr</a>
                <a onclick="switchFuelConsumptionUnit('Ltr/100Km')" class="dropdown-item" href="javascript:void(0)">Ltr/100Km</a>
                <a onclick="switchFuelConsumptionUnit('US')" class="dropdown-item" href="javascript:void(0)">MPG (US)</a>
                <a onclick="switchFuelConsumptionUnit('UK')" class="dropdown-item" href="javascript:void(0)">MPG (UK)</a>
              </div>
            </div>
          </div>
        </form>  <!-- Fuel Consumption -->

        <div class="row">
          <div class="col-sm-6 mb-3 align-self-end">
            <button onclick="calculateCost()" id="calculate-button" class="btn btn-success btn-block" type="button">
              <i class="fa fa-calculator"></i>
              Calculate
            </button>
          </div>
          <div class="col-sm-6 mb-3">
            <label for="end-location">
              <strong>Fuel Cost</strong>
            </label>
            <ul class="list-group">
              <li id="total-cost" class="list-group-item">&euro; 0.00</li>
            </ul>
          </div>
        </div> <!-- Calculate Fuel Cost -->
        <div id="error-message" class="alert alert-danger" role="alert">
          <i class="fa fa-exclamation-circle"></i>
          Please enter a value for all required fields
        </div>
      </div> <!-- column 2 -->
    </div> <!-- row main-row -->
  </div> <!-- container-fluid - main wrapper -->

  <!-- <footer class="bg-primary align-items-center">&copy; Jamie Sullivan</footer> -->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/74acd2adac.js"></script>
  <script src="./js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNzkiCpla_K_p7-3O4tpSfy8N7ZOto5io&callback=createMap"></script>
</body>
</html>
